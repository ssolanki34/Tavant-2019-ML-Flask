<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table of Data</title>
</head>
	<body>
		<h1>Database successfully created</h1>
		<h1>Rows 1 - 15 of data</h1>
		<table>
			<tr> 
				{% for name in columnNames %}
					<th> {{name}} </th>
				{% endfor %}
			</tr>

			{% for row in data %}
				<tr> 
					{% for each_column in row %}
						<td> {{each_column}} </td>
					{% endfor %}
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
